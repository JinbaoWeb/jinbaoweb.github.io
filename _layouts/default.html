<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --vp-nav-height: 64px;
            --vp-c-brand: #3eaf7c;
            --vp-c-text: #2c3e50;
            --vp-c-bg-soft: #f6f6f7;
        }

        body {
            margin: 0;
            padding-top: var(--vp-nav-height);
            font-family: -apple-system, sans-serif;
            color: var(--vp-c-text);
            line-height: 1.7;
        }

        /* 导航栏样式 (承接之前的要求) */
        .vp-nav {
            position: fixed; top: 0; left: 0; right: 0;
            height: var(--vp-nav-height);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #eee;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 32px; z-index: 1000;
        }

        .logo-box { display: flex; align-items: center; gap: 8px; text-decoration: none; color: var(--vp-c-text); font-weight: bold; }

        /* 博客内容容器 */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 24px;
        }

        h1 { font-size: 2.2rem; margin-bottom: 1rem; }
        .meta { color: #999; font-size: 0.9rem; margin-bottom: 2rem; }

        /* 文章内代码块优化 */
        pre[class*="language-"] {
            border-radius: 8px;
            margin: 1.5em 0;
        }

        /* 数学公式外层容器（防止溢出） */
        .math-wrapper {
            overflow-x: auto;
            padding: 10px 0;
        }

        blockquote {
            border-left: 4px solid var(--vp-c-brand);
            background: var(--vp-c-bg-soft);
            margin: 0; padding: 1px 20px;
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>
  <body>
    <header class="container-header" role="banner">
      {% include header.html %}
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      
    </main>
    <footer class="site-footer">
        {% include footer.html %}
    </footer>
  </body>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

<script>
    // 初始化图标
    lucide.createIcons();
</script>
</html>
