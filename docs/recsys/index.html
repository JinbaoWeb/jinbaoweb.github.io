<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的博客首页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
    .post:last-child {
      border-bottom: none;
    }
    .post h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .post p {
      color: #555;
    }
    .pagination {
      text-align: center;
      margin-top: 1.5rem;
    }
    .pagination button {
      margin: 0 5px;
      padding: 0.5rem 1rem;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination button.active {
      background: #007bff;
    }
    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>我的博客</h1>
  </header>

  <div class="container" id="blog-container"></div>
  <div class="pagination" id="pagination"></div>

  <script>
    // 模拟博客文章数据
    const posts = Array.from({length: 23}, (_, i) => ({
      title: `博客文章标题 ${i+1}`,
      content: `这是第 ${i+1} 篇文章的内容摘要...`
    }));

    const postsPerPage = 5;
    let currentPage = 1;

    function renderPosts() {
      const container = document.getElementById('blog-container');
      container.innerHTML = "";

      const start = (currentPage - 1) * postsPerPage;
      const end = start + postsPerPage;
      const pagePosts = posts.slice(start, end);

      pagePosts.forEach(post => {
        const div = document.createElement('div');
        div.className = "post";
        div.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
        container.appendChild(div);
      });

      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = "";

      const totalPages = Math.ceil(posts.length / postsPerPage);

      // 上一页
      const prevBtn = document.createElement("button");
      prevBtn.textContent = "上一页";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { currentPage--; renderPosts(); };
      pagination.appendChild(prevBtn);

      // 页码按钮
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => { currentPage = i; renderPosts(); };
        pagination.appendChild(btn);
      }

      // 下一页
      const nextBtn = document.createElement("button");
      nextBtn.textContent = "下一页";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { currentPage++; renderPosts(); };
      pagination.appendChild(nextBtn);
    }

    // 初始化
    renderPosts();
  </script>
</body>
</html>
